<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Registration - Action Fest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/registerForm.css">
  </head>
  <body class="font-sans antialiased">

    <!-- Home Button -->
    <div class="w-full fixed top-0 left-0 right-0 z-50 flex lg:justify-end p-2 md:p-4 lg:p-4 drop-shadow-lg">
      <button type="submit" class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium btn-primary transition duration-150 ease-in-out">
        <a href="index.html"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
            </svg>
        </a>    
      </button>
    </div>
  
    <!-- Main Container -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 relative z-10 flex items-center justify-center min-h-screen">
      <div class="max-w-md w-full bg-white p-6 sm:p-8 rounded-lg shadow-xl"> <!-- Adjusted max-width -->

        <!-- Header -->
        <div class="mb-8 flex flex-col items-center text-center">
            <img class="h-auto max-w-[250px] sm:max-w-[300px] mb-6" src="Assets/Action Fest 3 PNG-01.png" alt="Action Fest Logo"> <!-- Adjusted size -->
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Enter Registration Code</h1>
            <p class="text-gray-600">Please enter the code provided to you.</p>
            <!-- Removed event date - less relevant now -->
        </div>
  
        <!-- Registration Form -->
        <form action="#" method="POST" id="registration-form" novalidate>
            <div class="space-y-6">

              <!-- Registration Code -->
              <div>
                  <label for="registration-code" class="block text-sm font-medium text-gray-700 mb-1">Registration Code</label>
                  <input type="text" name="registration-code" id="registration-code" required placeholder="Enter your code"
                         class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus\:ring-primary-500 focus\:border-\[var\(--color-primary-500\)\] sm:text-sm">
                  <p class="error-message hidden" id="registration-code-error">Please enter your registration code.</p>
              </div>

              <!-- Submit Button -->
              <div>
                  <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium btn-primary transition duration-150 ease-in-out">
                      Verify Code
                  </button>
              </div>
            </div>
        </form>
        <div class="mt-8 text-center text-sm text-gray-500">
             <p>Having trouble? <a href="https://wa.me/+6282336138077" class="link-primary">Contact support</a>.</p>
             <!-- this is my phone number please change when it is uploaded -->
        </div>
      </div>
    </div>
  
    
  
    <!-- Confirmation Modal (Simplified) -->
    <div id="confirmation-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
      <div id="confirmation-modal-overlay" class="fixed inset-0 bg-black bg-opacity-60 modal-overlay opacity-0 z-[-1]"></div>
      <div class="flex flex-col items-center space-y-6 lg:flex-row lg:items-start lg:space-y-0 lg:space-x-8">
          <div id="confirmation-modal-content-box" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md relative modal-content transform scale-95 order-1">
              <h2 class="text-2xl font-semibold text-gray-800 mb-5 text-center">Confirm Code</h2>
              <div class="space-y-3 mb-6">
                  <!-- Only show the code -->
                  <p><span class="confirmation-label">Registration Code:</span><span id="conf-code" class="confirmation-value break-all"></span></p>
              </div>
              <div class="flex flex-col items-stretch space-y-3 sm:flex-row sm:justify-end sm:space-x-3 sm:space-y-0">
                  <button id="cancel-confirmation" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 w-full sm:w-auto">Edit / Cancel</button>
                  <button id="confirm-registration" type="button" class="px-4 py-2 btn-primary rounded w-full sm:w-auto">Confirm & Verify</button>
              </div>
          </div>
          <div class="flex justify-center items-center order-2 lg:order-last lg:items-start">
              <img class="max-w-[200px] sm:max-w-[250px] lg:max-w-[250px]" src="Assets/aciro 2d new.png" alt="ACIRO mascot">
          </div>
      </div>
    </div>

    <!-- PENTING -->
    <script>
      tailwind.config = { theme: { extend: { colors: {} } } }

    </script>
    <script type="text/javascript" src="scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PENTING -->
  </body>
</html>
