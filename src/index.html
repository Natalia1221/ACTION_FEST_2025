<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Action Fest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <h3 class="mb-4">ACTION FEST REGISTRATION</h3>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Input Your Registration Code" id="codeInput">
          <button class="btn btn-primary" id="submit-button" type="button">Submit</button>
        </div>
      
        <div id="resultArea" class="mt-3">
          <!-- Search results will appear here -->
        </div>
    </div>
    <!-- PENTING -->
    <script>
      document.getElementById("submit-button").addEventListener("click", async function(){
        register_code = document.getElementById("codeInput").value.toUpperCase()
        
        if(register_code.slice(0,2)== "MT" || register_code.slice(0,2)== "DC"){
            table = "dance_math";
        }else if(register_code.slice(0,2)== "ES" || register_code.slice(0,2)== "DP"){
            table = "eng_post";
        }else if(register_code.slice(0,2)!=""){
            alert("Code Tidak Valid.");
        }

        fetch( `/.netlify/functions/database?table=${table}&code=${register_code}`)
          .then(res => res.json())
          .then(data => {
              if(data.id.toUpperCase() == register_code.toUpperCase()){
                localStorage.setItem("participantData", JSON.stringify(data));
                localStorage.setItem("table", table);
                window.location.href = "register.html";
              }else{
                alert("Data tidak ditemukan.");
              }
          })

      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PENTING -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  </body>
</html>
